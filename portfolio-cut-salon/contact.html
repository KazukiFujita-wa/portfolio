<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | Leaf Hair Salon</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="logo">Leaf Hair Salon</h1>
    <nav class="nav">
      <a href="index.html">トップ</a>
      <a href="menu.html">メニュー</a>
      <a href="staff.html">スタッフ</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>

  <section class="hero" style="background-image:url('images/AIPKSV7015-SL.jpg');">
    <div class="hero-overlay">
      <h2>お問い合わせ</h2>
    </div>
  </section>

  <section class="contact">
    <form>
      <label>お名前</label>
      <input type="text" name="name" required>
      <label>メールアドレス</label>
      <input type="email" name="email" required>
      <label>お問い合わせ内容</label>
      <textarea name="message" rows="5" required></textarea>
      <button type="submit" class="btn">送信する</button>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Leaf Hair Salon</p>
  </footer>

  <script>
    const toggle = document.createElement('div');
    toggle.className = 'menu-toggle';
    toggle.innerHTML = '<span></span><span></span><span></span>';
    document.querySelector('.header').prepend(toggle);

    const nav = document.querySelector('.nav');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
      toggle.classList.toggle('open');
    });
  </script>
</body>
</html>
