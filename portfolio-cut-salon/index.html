<body class="text-gray-800 font-sans">

  <!-- ヘッダー -->
  <header class="fixed w-full bg-white shadow-sm z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-green-700">Leaf Hair Salon</h1>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-green-600">ホーム</a>

        <a href="staff.html" class="hover:text-green-600">スタッフ</a>

      </nav>
    </div>
  </header>

  <!-- メインビジュアル -->
  <section class="h-screen bg-cover bg-center flex items-center justify-center relative" style="background-image:url('https://picsum.photos/seed/salon1/1600/900');">

    </div>
  </section>

  <!-- コンセプト -->
  <section class="py-20 bg-gray-50">
    <div class="container mx-auto text-center px-6">
      <h3 class="text-2xl font-semibold mb-6 text-green-700">あなたの“自然な美しさ”を引き出す</h3>
      <p class="max-w-2xl mx-auto text-gray-700">Leafでは、髪質や骨格に合わせた丁寧なカットと、落ち着いた空間でのリラックスタイムをご提供します。忙しい毎日に、ひとときの癒しを。</p>
    </div>

  <!-- フッター -->
  <footer class="bg-green-800 text-white py-6 text-center">
