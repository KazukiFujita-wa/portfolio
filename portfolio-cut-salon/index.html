<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaf Hair Salon | 自然体で輝くあなたへ</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="logo">Leaf Hair Salon</h1>
    <nav class="nav">
      <a href="index.html">トップ</a>
      <a href="menu.html">メニュー</a>
      <a href="staff.html">スタッフ</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>

  <section class="hero" style="background-image:url('images/tuchimoto_p612D05.jpg');">
    <div class="hero-overlay">
      <h2>自然体で輝くあなたへ</h2>
      <a href="contact.html" class="btn">ご予約はこちら</a>
    </div>
  </section>

  <section class="about">
    <h2>Leafのこだわり</h2>
    <p>Leafは「自然体で美しく」をテーマにしたカットサロン。白と緑を基調とした落ち着いた空間で、あなたらしいスタイルを提案します。</p>
    <img src="images/ai" alt="サロン内観">
  </section>

  <footer class="footer">
    <p>&copy; 2025 Leaf Hair Salon</p>
  </footer>

  <script>
    const toggle = document.createElement('div');
    toggle.className = 'menu-toggle';
    toggle.innerHTML = '<span></span><span></span><span></span>';
    document.querySelector('.header').prepend(toggle);

    const nav = document.querySelector('.nav');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
      toggle.classList.toggle('open');
    });
  </script>
</body>
</html>
