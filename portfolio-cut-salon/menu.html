<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メニュー | Leaf Hair Salon</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="logo">Leaf Hair Salon</h1>
    <nav class="nav">
      <a href="index.html">トップ</a>
      <a href="menu.html">メニュー</a>
      <a href="staff.html">スタッフ</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>

  <section class="page-hero" style="background-image:url('img/menu_bg.jpg');">
    <h2>メニュー</h2>
  </section>

  <section class="menu-list">
    <ul>
      <li><span>カット</span><span>・・・・・・￥5,400</span></li>
      <li><span>カラー</span><span>・・・・・・￥7,800</span></li>
      <li><span>パーマ</span><span>・・・・・・￥8,600</span></li>
      <li><span>トリートメント</span><span>・・・・・・￥4,200</span></li>
      <li><span>ヘッドスパ</span><span>・・・・・・￥3,500</span></li>
    </ul>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Leaf Hair Salon</p>
  </footer>

  <script>
  const toggle = document.createElement('div');
  toggle.className = 'menu-toggle';
  toggle.innerHTML = '<span></span><span></span><span></span>';
  document.querySelector('.header').prepend(toggle);

  const nav = document.querySelector('.nav');
  toggle.addEventListener('click', () => {
    nav.classList.toggle('active');
    toggle.classList.toggle('open');
  });
</script>
</body>
</html>
