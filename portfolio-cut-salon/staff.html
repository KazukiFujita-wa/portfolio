<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スタッフ紹介 | Leaf Hair Salon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-gray-800 font-sans">

  <!-- ヘッダー -->
  <header class="fixed w-full bg-white shadow-sm z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-green-700">Leaf Hair Salon</h1>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-green-600">ホーム</a>
        <a href="menu.html" class="hover:text-green-600">メニュー</a>
        <a href="staff.html" class="text-green-600 font-semibold">スタッフ</a>
        <a href="contact.html" class="hover:text-green-600">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <!-- メインビジュアル -->
  <section class="h-96 bg-cover bg-center flex items-center justify-center text-white" style="background-image:url('https://picsum.photos/seed/staff/1600/900');">
    <div class="bg-black bg-opacity-50 p-8 rounded-lg">
      <h2 class="text-4xl font-bold">スタッフ紹介</h2>
      <p class="mt-2">あなたの魅力を引き出すプロフェッショナルたち</p>
    </div>
  </section>

  <!-- スタッフ一覧 -->
  <section class="py-20 bg-gray-50">
    <div class="container mx-auto px-6 grid md:grid-cols-3 gap-10 text-center">
      <div>
        <img src="https://picsum.photos/seed/staff1/400/400" alt="スタイリストA" class="rounded-full mx-auto mb-4 shadow-lg">
        <h3 class="text-lg font-semibold text-green-700">Aya Nakamura</h3>
        <p class="text-gray-600 mt-2 text-sm">カットディレクター / 丁寧なヒアリングで理想のスタイルを実現。</p>
      </div>
      <div>
        <img src="https://picsum.photos/seed/staff2/400/400" alt="スタイリストB" class="rounded-full mx-auto mb-4 shadow-lg">
        <h3 class="text-lg font-semibold text-green-700">Yuki Tanaka</h3>
        <p class="text-gray-600 mt-2 text-sm">カラーリスト / トレンド×似合わせのカラー提案。</p>
      </div>
      <div>
        <img src="https://picsum.photos/seed/staff3/400/400" alt="スタイリストC" class="rounded-full mx-auto mb-4 shadow-lg">
        <h3 class="text-lg font-semibold text-green-700">Mina Kobayashi</h3>
        <p class="text-gray-600 mt-2 text-sm">スパニスト / 癒しのヘッドスパで極上のリラックスを。</p>
      </div>
    </div>
  </section>

  <footer class="bg-green-800 text-white py-6 text-center">
    <p>&copy; 2025 Leaf Hair Salon</p>
  </footer>

</body>
</html>
