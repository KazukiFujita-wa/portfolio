<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スタッフ紹介 | Leaf Hair Salon</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="logo">Leaf Hair Salon</h1>
    <nav class="nav">
      <a href="index.html">トップ</a>
      <a href="menu.html">メニュー</a>
      <a href="staff.html">スタッフ</a>
      <a href="contact.html">お問い合わせ</a>
    </nav>
  </header>

  <section class="hero" style="background-image:url('images/50redsugar720.jpg');">
    <div class="hero-overlay">
      <h2>スタッフ紹介</h2>
    </div>
  </section>

  <section class="staff">
    <div class="staff-member">
      <img src="images/miri008.png" alt="スタイリストA">
      <h3>スタイリストA</h3>
      <p>柔らかい雰囲気の似合わせカットが得意です。</p>
    </div>
    <div class="staff-member">
      <img src="images/1708.png" alt="スタイリストB">
      <h3>スタイリストB</h3>
      <p>ナチュラル×モードなスタイルを提案します。</p>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Leaf Hair Salon</p>
  </footer>

  <script>
    const toggle = document.createElement('div');
    toggle.className = 'menu-toggle';
    toggle.innerHTML = '<span></span><span></span><span></span>';
    document.querySelector('.header').prepend(toggle);

    const nav = document.querySelector('.nav');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
      toggle.classList.toggle('open');
    });
  </script>
</body>
</html>
