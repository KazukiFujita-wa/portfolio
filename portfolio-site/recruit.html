<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>採用情報 | HumanLink Inc.</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-gray-800">

  <div data-include="partials/header.html"></div>

  <!-- メインビジュアル -->
  <section class="recruit-hero h-96 flex items-center justify-center text-white">
    <div class="bg-overlay p-10 rounded-xl text-center" data-aos="fade-up">
      <h2 class="text-4xl font-bold text-gray-800">採用情報</h2>
      <p class="text-lg text-gray-700 mt-4">共に成長し、未来を創る仲間を募集しています。</p>
    </div>
  </section>

  <!-- 採用職種 -->
  <section class="py-16 bg-gray-50">
    <div class="container mx-auto px-6">
      <h3 class="text-2xl font-bold mb-10 text-center" data-aos="fade-up">募集職種</h3>

      <div class="grid md:grid-cols-2 gap-8">
        <div class="recruit-block-sales rounded-lg shadow-lg p-8 text-white relative" data-aos="fade-right">
          <div class="bg-overlay p-6 rounded-lg text-gray-800">
            <h4 class="font-bold text-xl mb-3">営業職</h4>
            <p>企業と求職者の架け橋となり、最適なマッチングを実現します。</p>
          </div>
        </div>

        <div class="recruit-block-career rounded-lg shadow-lg p-8 text-white relative" data-aos="fade-left">
          <div class="bg-overlay p-6 rounded-lg text-gray-800">
            <h4 class="font-bold text-xl mb-3">キャリアアドバイザー</h4>
            <p>転職希望者と共にキャリアの可能性を探り、最良の提案を行います。</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div data-include="partials/footer.html"></div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/include.js"></script>
  <script>AOS.init({ duration: 1000 });</script>
</body>
</html>
