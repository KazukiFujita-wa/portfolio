<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サービス | HumanLink Inc.</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-gray-800">

  <div data-include="partials/header.html"></div>

  <!-- メインビジュアル -->
  <section class="h-96 flex items-center justify-center bg-green-700 text-white">
    <div data-aos="fade-up">
      <h2 class="text-4xl font-bold mb-3">サービス</h2>
      <p class="text-lg">HumanLinkが提供する多様な人材サービスをご紹介します。</p>
    </div>
  </section>

  <!-- 各サービス -->
  <section class="py-16 bg-gray-50">
    <div class="container mx-auto px-6 space-y-16">

      <div class="service-hero service-hero-1 rounded-xl p-10 text-white" data-aos="fade-up">
        <div class="bg-overlay p-8 rounded-lg text-gray-800">
          <h3 class="text-2xl font-bold mb-3">人材紹介</h3>
          <p>成長企業への即戦力人材の採用支援を行います。</p>
        </div>
      </div>

      <div class="service-hero service-hero-2 rounded-xl p-10 text-white" data-aos="fade-up" data-aos-delay="100">
        <div class="bg-overlay p-8 rounded-lg text-gray-800">
          <h3 class="text-2xl font-bold mb-3">キャリア支援</h3>
          <p>転職希望者のキャリアを共に設計し、最適な道を導きます。</p>
        </div>
      </div>

      <div class="service-hero service-hero-3 rounded-xl p-10 text-white" data-aos="fade-up" data-aos-delay="200">
        <div class="bg-overlay p-8 rounded-lg text-gray-800">
          <h3 class="text-2xl font-bold mb-3">採用コンサルティング</h3>
          <p>企業の採用課題を解決する戦略立案・実行をサポートします。</p>
        </div>
      </div>

    </div>
  </section>

  <div data-include="partials/footer.html"></div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/include.js"></script>
  <script>AOS.init({ duration: 1000 });</script>
</body>
</html>
