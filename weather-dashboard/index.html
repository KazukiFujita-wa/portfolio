<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard | 天気ダッシュボード</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ===== ヘッダー ===== -->
  <header class="header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- ===== 検索エリア ===== -->
  <section class="search">
    <input type="text" id="cityInput" placeholder="都市名を入力（例：Tokyo）">
    <button id="searchBtn">検索</button>
  </section>

  <!-- ===== 結果表示エリア ===== -->
  <section id="weatherResult" class="result hidden">
    <div class="weather-card">
      <img id="weatherIcon" src="img/weather-placeholder.png" alt="天気アイコン">
      <h2 id="cityName">Tokyo</h2>
      <p id="description">晴れ</p>
      <p><span id="temp">22</span>°C</p>
      <p>湿度: <span id="humidity">60</span>%</p>
      <p>風速: <span id="wind">3.5</span> m/s</p>
    </div>
  </section>

  <!-- ===== エラーメッセージ ===== -->
  <p id="errorMessage" class="error hidden"></p>

  <!-- ===== フッター ===== -->
  <footer class="footer">
    <p>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
