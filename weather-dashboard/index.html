<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天気ダッシュボード</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>天気ダッシュボード</h1>
  </header>

  <main class="main">
    <div class="search">
      <input type="text" id="cityInput" placeholder="都市名を入力（例: 東京）">
      <button id="searchBtn">検索</button>
    </div>

    <div id="errorMessage" class="error hidden"></div>

    <div id="weatherResult" class="weather-card hidden">
      <h2 id="cityName"></h2>
      <img id="weatherIcon" src="" alt="天気アイコン">
      <p><span id="temp"></span>°C</p>
      <p>風速: <span id="wind"></span> m/s</p>
      <p>湿度: <span id="humidity"></span>%</p>
    </div>
  </main>

  <footer class="footer">
    <p>Powered by Open-Meteo & OpenCage</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
